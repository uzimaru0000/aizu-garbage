version: "3"
services:
  db:
    image: mysql
    ports:
      - 3306:3306
    container_name: db
    env_file: 
      - .env
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/data/db
  worker:
    image: uzimaru0000/garbage-worker
    links:
      - db
    container_name: worker
    env_file:
      - .env
  api:
    image: uzimaru0000/garbage-api
    links:
      - db
    ports:
      - 5000:5000
    container_name: api-server
    env_file:
      - .env
volumes:
  mysql-data:
    driver: local
